<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>Document</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .redbox {
        margin: 0;
        width: 100px;
        height: 100px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="redbox" onclick="" style="border: 1px solid black">x</div>
  </body>
  <script>
    const redbox = document.querySelector(".redbox");
    document.addEventListener("click", function () {
      redbox.style.backgroundColor = "green";
    });
  </script>
</html>
